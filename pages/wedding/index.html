<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>혜경, 익훈 | Wedding</title>

	<link href="examples/fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="examples/main.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=192955047445673";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
	<div id="bg1" data-0="background-position:0px 0px;" data-end="background-position:-500px -10000px;"></div>
	<div id="bg2" data-0="background-position:0px 0px;" data-end="background-position:-500px -8000px;"></div>
	<div id="bg3" data-0="background-position:0px 0px;" data-end="background-position:-500px -6000px;"></div>

	<div id="progress" data-0="width:0%;background:hsl(200, 100%, 50%);" data-end="width:100%;background:hsl(920, 100%, 50%);"></div>

	<div id="intro" data-0="opacity:1;top:3%;transform:rotate(0deg);transform-origin:0 0;" data-700="opacity:0;top:-10%;transform:rotate(-90deg);">
    <h1>혜경, 익훈<br/>
		    우리 결혼해요:)</h1>
    <img src="wedding-image1.jpg" alt="" style="margin-top:20px; opacity:0.8;width:100%"/>
		<p class="arrows">▼&nbsp;▼&nbsp;▼</p>
	</div>
	<div id="properties" data-0="display:none;" data-700="display:block;top:100%;" data-1000="top:0%;" data-1600="display:block;" data-2500="top:-100%;display:none;">
		<h1>11월 2일</h1>
		<h3>단풍이 물들어 가는 가을</h3>
    <img src="wedding-image2.jpg" alt="" style="margin-top:10px; opacity:0.8;width:90%"/>
	</div>

	<div id="transform" data-0="display:none;" data-2000="display:block;transform:scale(0) rotate(0deg);" data-3500="transform:scale(1) rotate(360deg);opacity:1;" data-4500="" data-5000="transform:scale(4) rotate(360deg);opacity:0;">
    <h1>오후5시</h1>
		<h3>해질녁</h3>
    <img src="wedding-image3.png" alt="" style="margin-top:10px; opacity:0.8;width:80%"/>
	</div>
<!-- <a target='_blank' href="http://dmaps.kr/g9re">하우스파티ZIP</a> -->
	<div id="easing_wrapper" data-0="display:none;" data-5000="display:block;" data-5500="background:rgba(0, 0, 0, 0);color[swing]:rgb(0,0,0);" data-7500="background:rgba(0,0,0,1);color:rgb(255,255,255);" data-8000="top:0%;" data-10000="top:-100%;">
		<div id="easing" data-4000="left:100%" data-6000="left:5%;">
			<h1>축하해주세요</h1>
			<h3>평생동안</h3>
			<h3>행복하고 건강하고 <span data-5500="" data-6000="color[swing]:rgb(0,0,0);" data-6900="color:rgb(255,0,93);">사랑</span>하며 살아갈수 있도록...</h3>
			<p data-6900="opacity:0;font-size:100%;" data-7700="opacity:1;font-size:200%;">서로 아끼며 살아가겠습니다.</p>
		</div>

		<div class="drop" data-6500="left:10%;bottom[quadratic]:100%;" data-8000="bottom:0%;">가을</div>
		<div class="drop" data-6500="left:30%;bottom[cubic]:100%;"     data-8000="bottom:0%;">혜경</div>
		<div class="drop" data-6500="left:50%;bottom[swing]:100%;"     data-8000="bottom:0%;">익훈</div>
		<div class="drop" data-6500="left:70%;bottom[bounce]:100%;"    data-8000="bottom:0%;">결혼♡</div>
	</div>

	<div id="thanks-to" data-0="display:none;" data-8100="display:block;top[cubic]:100%;border-radius[cubic]:3em;background-color:rgba(0,50,100,1);border-width:10px;" data-12500="top:10%;border-radius:0em;background-color:rgba(190,230,255, 0.2);border-width:0px;">
		<h1>감사합니다.</h1>
		<h3>축하의 인사 부탁드려요;-)</h3>
    <div style="margin-bottom:10px"></div>
    <div class="fb-comments" data-href="http://ikhoon.github.com/pages/wedding/" data-colorscheme="light" data-numposts="5" data-width="550"></div>
	</div>

	<div id="scrollbar" data-0="top:0%;margin-top:2px;" data-end="top:100%;margin-top:-52px;"></div>

	<script type="text/javascript" src="dist/skrollr.min.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="dist/skrollr.ie.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
	</script>
</body>

</html>
