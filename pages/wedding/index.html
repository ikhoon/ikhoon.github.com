<body>

	<div id="bg1" data-0="background-position:0px 0px;" data-end="background-position:-500px -10000px;"></div>
	<div id="bg2" data-0="background-position:0px 0px;" data-end="background-position:-500px -8000px;"></div>
	<div id="bg3" data-0="background-position:0px 0px;" data-end="background-position:-500px -6000px;"></div>

	<div id="progress" data-0="width:0%;background:hsl(200, 100%, 50%);" data-end="width:100%;background:hsl(920, 100%, 50%);"></div>

	<div id="intro" data-0="opacity:1;top:3%;transform:rotate(0deg);transform-origin:0 0;" data-700="opacity:0;top:-10%;transform:rotate(-90deg);">
    <h2>혜경, 익훈<br/>
		    우리 결혼해요☺</h2>
    <img src="wedding-image.jpg" alt="" style="opacity:0.8;width:100%"/>
		<p class="arrows">▼&nbsp;▼&nbsp;▼</p>
	</div>
	<div id="properties" data-700="top:100%;" data-1000="top:0%;" data-1600="display:block;" data-1700="top:-100%;display:none;">
		<h2>11월 2일 오후5시</h2>
		<p>단풍이 물들어 가는 가을 저녁에 </p>
	</div>

	<div id="transform" data-1700="transform:scale(0) rotate(0deg);" data-2200="transform:scale(1) rotate(0deg);opacity:1;" data-3000="" data-4000="transform:scale(4) rotate(0deg);opacity:0;">
    <h2><a target='_blank' href="http://dmaps.kr/g9re">하우스파티zip</a></h2>
		<p>대구 중구 삼덕동1가 9-7</p>
	</div>

	<div id="easing_wrapper" data-0="display:none;" data-4000="display:block;" data-4500="background:rgba(0, 0, 0, 0);color[swing]:rgb(0,0,0);" data-5900="background:rgba(0,0,0,1);color:rgb(255,255,255);" data-10000="top:0%;" data-12000="top:-100%;">
		<div id="easing" data-4000="left:100%" data-5000="left:5%;">
			<h2>축하 해주세요</h2>
			<p>평생동안</p>
			<p>행복하고 건강하고 <span data-3900="" data-4900="color[swing]:rgb(0,0,0);" data-5900="color:rgb(255,0,93);">사랑</span>하며 살아갈수 있도록...</p>
			<p data-5900="opacity:0;font-size:100%;" data-6500="opacity:1;font-size:150%;">서로 아끼며 살아가겠습니다.</p>
		</div>

		<div class="drop" data-6500="left:10%;bottom[quadratic]:100%;" data-9500="bottom:0%;">가을</div>
		<div class="drop" data-6500="left:30%;bottom[cubic]:100%;" data-9500="bottom:0%;">혜경</div>
		<div class="drop" data-6500="left:50%;bottom[swing]:100%;" data-9500="bottom:0%;">익훈</div>
		<div class="drop" data-6500="left:70%;bottom[bounce]:100%;" data-9500="bottom:0%;">결혼♡</div>
	</div>

	<div id="thanks-to" data-10000="top[cubic]:100%;border-radius[cubic]:0em;background:rgb(0,50,100);border-width:0px;" data-14000="top:10%;border-radius:2em;background:rgb(190,230,255);border-width:10px;">
		<h2>감사합니다.</h2>
    <div class="fb-comments" data-href="http://ikhoon.github.io/pages/wedding" data-colorscheme="light" data-numposts="3" data-width="400"></div>
	</div>

	<div id="scrollbar" data-0="top:0%;margin-top:2px;" data-end="top:100%;margin-top:-52px;"></div>

	<script type="text/javascript" src="dist/skrollr.min.js"></script>

	<script type="text/javascript" src="dist/skrollr.ie.min.js"></script>

	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
	</script>

</html>
